apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: base-application
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: matcham-k8s.dev
    http:
      paths:
      - path: /base-application
        pathType: Prefix
        backend:
          service:
            name: base-application
            port:
              number: 80