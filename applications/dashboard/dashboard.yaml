apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard 
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
  source:
    repoURL: https://kubernetes.github.io
    chart: kubernetes-dashboard
    targetRevision: 7.12.0
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true