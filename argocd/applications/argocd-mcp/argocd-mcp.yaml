apiVersion: v1
kind: Secret
metadata:
  name: argocd-mcp-secret
  namespace: argocd-mcp
type: Opaque
data:
  ARGOCD_API_TOKEN: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-mcp
  namespace: argocd-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-mcp
  template:
    metadata:
      labels:
        app: argocd-mcp
    spec:
      containers:
      - name: argocd-mcp
        image: node:20-slim
        command:
        - sh
        - -c
        - |
          npx argocd-mcp@latest stdio
        ports:
        - containerPort: 3000
        env:
        - name: ARGOCD_BASE_URL
          value: "https://argocd-mcp.argocd-mcp.svc.cluster.local:443"
        - name: ARGOCD_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: argocd-mcp-secret
              key: ARGOCD_API_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-mcp
  namespace: argocd-mcp
spec:
  selector:
    app: argocd-mcp
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP