apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: terraform-mcp-server-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: terraform-mcp-server.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: terraform-mcp-server
            port:
              number: 443
  tls:
  - hosts:
    - terraform-mcp-server.local
    secretName: terraform-mcp-server-tls