apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
      repoURL: https://github.com/HiddenTechVillage/k8s-dev.git
      targetRevision: HEAD
      path: argocd/cluster-services/external-secrets
  destination:
      server: https://kubernetes.default.svc
      namespace: external-secrets
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
