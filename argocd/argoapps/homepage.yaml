apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  source:
      repoURL: https://github.com/HiddenTechVillage/k8s-dev.git
      targetRevision: HEAD
      path: applications/homepage
  destination:
      server: https://kubernetes.default.svc
      namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
