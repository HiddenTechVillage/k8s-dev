apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql 
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: postgres
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com
    targetRevision: 16.3.2
    helm:
      releaseName: postgresql
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
