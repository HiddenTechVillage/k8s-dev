apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.29.0
    helm:
      values: |
        loki:
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          querier:
            # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
            max_concurrent: 1
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true

        deploymentMode: Distributed

        ingester:
          replicas: 1 # To ensure data durability with replication
          zoneAwareReplication:
            enabled: false
        querier:
          replicas: 1 # Improve query performance via parallelism
          maxUnavailable: 2
        queryFrontend:
          replicas: 1
          maxUnavailable: 1
        queryScheduler:
          replicas: 1
        distributor:
          replicas: 1 
          maxUnavailable: 2
        compactor:
          replicas: 1
        indexGateway:
          replicas: 1
          maxUnavailable: 1

        bloomPlanner:
          replicas: 0
        bloomBuilder:
          replicas: 0
        bloomGateway:
          replicas: 0

        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        singleBinary:
          replicas: 0

        # This exposes the Loki gateway so it can be written to and queried externaly
        gateway:
          service:
            type: LoadBalancer


        # Enable minio for storage
        minio:
          enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      selfHeal: true
      prune: true