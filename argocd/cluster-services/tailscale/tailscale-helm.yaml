
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale 
  namespace: argocd
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
    namespace: tailscale
  sources:
    - repoURL: https://pkgs.tailscale.com/helmcharts
      chart: tailscale/tailscale-operator
      targetRevision: 1.86.2

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
