apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terraform-mcp-server
  namespace: argocd
spec:
  project: default
  sources:
      - repoURL: https://github.com/HiddenTechVillage/k8s-dev.git
        targetRevision: HEAD
        path: argocd/applications/terraform-mcp-server
        directory:
          recurse: true
  destination:
      server: https://kubernetes.default.svc
      namespace: default
  syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
        selfHeal: true
        prune: true
