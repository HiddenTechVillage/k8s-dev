apiVersion: kagent.dev/v1alpha1
kind: ToolServer
metadata:
  name: mcp-atlassian
  namespace: kagent
spec:
  description: Atlassian MCP Server for Jira and Confluence
  config:
    sse:
      url: https://mcp.atlassian.com/v1/sse
    command: mcp-atlassian
    args:
      - --jira-url
      - https://chrismatcham.atlassian.net
      - --jira-token
      - $(JIRA_TOKEN)
      - --confluence-url
      - https://chrismatcham.atlassian.net/wiki
      - --confluence-token
      - $(CONFLUENCE_TOKEN)
    env:
      - name: JIRA_TOKEN
        valueFrom:
          secretKeyRef:
            name: mcp-atlassian
            key: jira-api-token
      - name: CONFLUENCE_TOKEN
        valueFrom:
          secretKeyRef:
            name: mcp-atlassian
            key: confluence-api-token
    disabled: false